<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant:700|Fjalla+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Arctic Wild</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="nav">
          <div class="logo">
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-alaska.png" alt="logo">
            <h4>ARCTIC WILD</h4>
          </div>
          <ul>
            <li><h3>SCHEDULE</h3></li>
            <li><h3>DESTINATIONS</h3><img class="dropdown-icon" src="img/btn-navarrow.png"></img></li>
            <li><h3>ACTIVITIES</h3><img class="dropdown-icon" src="img/btn-navarrow.png"></img></li>
            <li><h3>PLANNING</h3><img class="dropdown-icon" src="img/btn-navarrow.png"></img></li>
            <li><h3>ABOUT</h3><img class="dropdown-icon" src="img/btn-navarrow.png"></img></li>
            <li><h3>CONTACT</h3></li>
          </ul>
          <div class="menu-burger hidden">
            <div class="burger-bar">
            </div>
            <div class="burger-bar">
            </div>
            <div class="burger-bar">
            </div>
          </div>
        </div>
        <div class="title">
          <img id="alaska" src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-alaska.png" alt="">
          <h2>ENJOY THE SOLITUDE AND SOLACE OF</h2>
          <h1>ARCTIC WILD</h1>
          <div class="bottom-bar">
          </div>
          <div class="press-play">
            <div class="button-back">
            </div>
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/play.png" alt="play video">
          </div>
        </div>
        <div class="scroll-prompt hidden">
          <h3>EXPLORE BELOW</h3>
        </div>
      </div>

      <div class="activities">
        <div class="activity-tile" id="rafting">
          <div class="activity-icon">
            <div class="icon-back">
            </div>
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-raft.svg" alt="raft">
          </div>
          <div class="activity-text">
            <div class="activity-bar">
            </div>
            <h3>RAFTING TRIPS</h3>
          </div>
        </div>
        <div class="activity-tile" id="base-camp-trips">
          <div class="activity-icon">
            <div class="icon-back">
            </div>
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-basecamp.svg" alt="tent">
          </div>
          <div class="activity-text">
            <div class="activity-bar">
            </div>
            <h3>BASE CAMP TRIPS</h3>
          </div>
        </div>
        <div class="activity-tile" id="backpacking-trips">
          <div class="activity-icon">
            <div class="icon-back">
            </div>
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-backpacking.svg" alt="boots">
          </div>
          <div class="activity-text">
            <div class="activity-bar">
            </div>
            <h3>BACKPACKING TRIPS</h3>
          </div>
        </div>
        <div class="activity-tile" id="canoe-trips">
          <div class="activity-icon">
            <div class="icon-back">
            </div>
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-canoe.svg" alt="canoe">
          </div>
          <div class="activity-text">
            <div class="activity-bar">
            </div>
            <h3>CANOE TRIPS</h3>
          </div>
        </div>
        <div class="activity-tile" id="photography-trips">
          <div class="activity-icon">
            <div class="icon-back">
            </div>
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-photography.svg" alt="camera">
          </div>
          <div class="activity-text">
            <div class="activity-bar">
            </div>
            <h3>PHOTOGRAPHY TRIPS</h3>
          </div>
        </div>
        <div class="activity-tile" id="custom-trips">
          <div class="activity-icon">
            <div class="icon-back">
            </div>
            <img src="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/icon-custom.svg" alt="compass">
          </div>
          <div class="activity-text">
            <div class="activity-bar">
            </div>
            <h3>CUSTOM TRIPS</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
